query LeaveFeedQuery(
  $filter: String
  $first: Int
  $skip: Int
  $orderBy: LeaveOrderByInput
) {
  leaveFeed(filter: $filter, first: $first, skip: $skip, orderBy: $orderBy) {
    leaves {
      id
      status
      notes
      createdAt
      lastDayOfWork
      firstDayOfLeave
      lastDayOfLeave
      firstDayOfWork
      daysOfLeave
      publicHolidays
      totalLeaveDays
      forUser {
        id
        name
      }
    }
    count
  }
}
